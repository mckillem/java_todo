services:
  back-end:
    build:
      context: server
      dockerfile: Dockerfile
      network: host
    ports:
      - 8081:8080
    environment:
      spring.profiles.active: prod
      db.url: jdbc:postgresql://localhost:5432/postgres
      db.username: postgres
      db.password: postgres
    networks:
      - todo-app

  front-end:
    build:
      context: client
      dockerfile: Dockerfile
    expose:
      - "3000"
    ports:
      - 3000:3000
    depends_on:
      - back-end
    networks:
      - todo-app

  webserver:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
#      - ./certbot/www:/var/www/certbot/:ro
#      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - front-end
    networks:
      - todo-app

